<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather API</title>
    <link rel="stylesheet" href="assets/style.css" />
    <script src="assets/script.js" async></script>
  </head>
  <body>
    <div class="app-wrap">
      <header>
        <input
          type="text"
          autocomplete="off"
          class="search-box"
          placeholder="RECHERCHER"
        />
      </header>
      <main>
        <section class="location">
          <div class="city">Paris, FR</div>
          <div class="date">Saturday 7 March 2020</div>
        </section>
        <div class="current">
          <div class="temp">15<span>°C</span></div>
          <div class="weather">Sunny</div>
          <div class="hi-low">13°c / 16</div>
        </div>
      </main>
    </div>
    <footer>
      <br />
      <div class="ui container">
        <p>&copy; 2020- Yaya</p>
      </div>
    </footer>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/7.10.0/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="/__/firebase/7.10.0/firebase-analytics.js"></script>

    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>
  </body>
</html>
